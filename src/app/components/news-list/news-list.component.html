<button (click)="onRefresh()">
  <i class="material-icons">refresh</i>
  Refresh
</button>

<img class="loader" *ngIf="isLoading" src="/assets/images/loader.gif">

<ng-container *ngIf="!isLoading">
  <app-news-item
    *ngFor="let newsItem of newsItems"
    [newsItem]="newsItem"
    (selectId)="onSelectNewsItem($event)"
    [isOpen]="newsItem.id === selectedNewsId">
  </app-news-item>
</ng-container>

<p *ngIf="errorOccurred" class="error-message">
  Sorry, we couldn't find news for you. Please try again later
</p>

<app-pagination
  [total]="totalPagesNumber"
  [currentPage]="pageNumber"
  (pageNumberChanged)="onPageNumberChange($event)">
</app-pagination>
