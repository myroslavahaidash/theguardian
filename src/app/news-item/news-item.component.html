<div class="news-item-wrapper">
  <div (click)="onShowText()" class="news-item-header" [class.active]="isOpen">
    {{newsItem.webTitle}}
    <i class="material-icons">{{isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</i>
  </div>

  <div *ngIf="shortText && isOpen" class="short-text">
    <p>{{shortText}}</p>
    <a href="{{newsItem.webUrl}}">Read full news</a>
  </div>
</div>
